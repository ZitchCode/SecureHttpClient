name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '10.0.x'
  CONFIGURATION: 'Release'

jobs:
  build-windows:
    name: Build & Test (.NET Windows)
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore SecureHttpClient/SecureHttpClient.csproj
    
    - name: Build SecureHttpClient (net10.0)
      run: dotnet build SecureHttpClient/SecureHttpClient.csproj -f net10.0 -c ${{ env.CONFIGURATION }} --no-restore
    
    - name: Build Tests
      run: dotnet build SecureHttpClient.Test/SecureHttpClient.Test.csproj -c ${{ env.CONFIGURATION }} --no-restore
    
    - name: Run Tests
      run: dotnet test SecureHttpClient.Test/SecureHttpClient.Test.csproj -c ${{ env.CONFIGURATION }} --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"
    
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-windows
        path: '**/TestResults/*.trx'
        retention-days: 5

  build-macos:
    name: Build (.NET macOS)
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore SecureHttpClient/SecureHttpClient.csproj
    
    - name: Build SecureHttpClient (net10.0)
      run: dotnet build SecureHttpClient/SecureHttpClient.csproj -f net10.0 -c ${{ env.CONFIGURATION }} --no-restore

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Check formatting
      run: dotnet format SecureHttpClient/SecureHttpClient.csproj --verify-no-changes --verbosity diagnostic
      continue-on-error: true
    
    - name: Restore dependencies
      run: dotnet restore SecureHttpClient/SecureHttpClient.csproj
    
    - name: Build for analysis (net10.0)
      run: dotnet build SecureHttpClient/SecureHttpClient.csproj -f net10.0 -c ${{ env.CONFIGURATION }} --no-restore

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'
      continue-on-error: true
    
    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
      continue-on-error: true
